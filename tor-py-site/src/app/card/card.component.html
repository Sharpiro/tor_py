<div class="card">
    <div class="container">
        <ng-template appTorComponentHost></ng-template>
        <div class="buttons">
            <button (click)="toggleRawPayload()">Toggle Raw</button>
        </div>
        <div class="rawPayload" *ngIf="showRawPayload">
            {{this.torComponent.message.data.cell.rawPayload.join(", ")}}
        </div>
    </div>
</div>
